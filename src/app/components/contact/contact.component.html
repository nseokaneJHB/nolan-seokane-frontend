<section class="contact">
	<div class="container">
		<div class="contact-wrapper">
			<h2>Get In Touch</h2>
			<form>
				<div class="row">
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<label>Name:</label>
							<input type="text" class="form-control form-control-sm" placeholder="Enter name">
						</div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<label>Email address:</label>
							<input type="email" class="form-control form-control-sm" placeholder="Enter email">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label>Subject:</label>
							<input type="text" class="form-control form-control-sm" placeholder="Enter subject">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<div class="form-group">
							<label>Message:</label>
							<textarea class="form-control form-control-sm" rows="3" placeholder="Enter message"></textarea>
						</div>
					</div>
				</div>
				<div class="text-center text-md-left mt-2">
					<a class="btn btn-sm btn-primary">Send</a>
				</div>
			</form>
		</div>
	</div>
</section>
