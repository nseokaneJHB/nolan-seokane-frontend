<section class="contact__page">
	<div class="contact__form">

		<form [formGroup]="contactForm" (ngSubmit)="sendEmail()">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-outline mb-4">
						<label class="form-label">Full Name</label>
						<input type="text" class="form-control form-control-sm" formControlName="name" />
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-outline mb-4">
						<label class="form-label">Email address</label>
						<input type="email" class="form-control form-control-sm" formControlName="email" />
					</div>
				</div>
			</div>

			<div class="form-outline mb-4">
				<label class="form-label">Subject</label>
				<input type="text" class="form-control form-control-sm" formControlName="subject" />
			</div>

			<div class="form-outline mb-4">
				<label class="form-label">Message</label>
				<textarea class="form-control form-control-sm" rows="4" formControlName="message"></textarea>
			</div>

			<button type="submit" class="btn btn__outline__primary d-block mx-auto w-75 mb-2">Send</button>
		</form>

	</div>
</section>
